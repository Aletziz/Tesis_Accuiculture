<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesi칩n - Administraci칩n</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      .login-box {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      .login-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .form-group input {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .admin-button {
        background: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .admin-button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>Acceso Administrativo</h2>
        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-group">
            <label for="password">Contrase침a</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit" class="admin-button">Iniciar Sesi칩n</button>
        </form>
      </div>
    </div>
    <script type="module" src="/js/login.js"></script>
  </body>
</html>
