<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none';" />
    <title>Login - Sistema de Gesti칩n</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      :root {
        --primary: #FF4B91;
        --accent: #00E5FF;
        --dark: #1A1A2E;
        --light: #FFFFFF;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        background: 
          radial-gradient(circle at 0% 0%, var(--primary) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, var(--accent) 0%, transparent 50%),
          linear-gradient(135deg, var(--dark) 0%, #16213E 100%);
        color: var(--light);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-box {
        width: 100%;
        max-width: 400px;
        background: rgba(26, 26, 46, 0.8);
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 
          0 0 20px rgba(0, 0, 0, 0.3),
          0 0 40px rgba(255, 75, 145, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transform-style: preserve-3d;
        transition: all 0.5s ease;
      }

      .login-box:hover {
        transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.4),
          0 0 60px rgba(255, 75, 145, 0.5);
      }

      .login-box h2 {
        color: var(--primary);
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.2rem;
        font-weight: 300;
        text-shadow: 0 0 10px rgba(255, 75, 145, 0.4);
      }

      .login-box h2 i {
        color: var(--accent);
        margin-right: 15px;
        animation: float 3s ease-in-out infinite;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--light);
        font-size: 1rem;
      }

      .form-group label i {
        color: var(--accent);
        margin-right: 10px;
        transition: all 0.3s ease;
      }

      .form-group input {
        width: 100%;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid transparent;
        border-radius: 12px;
        color: var(--light);
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--accent);
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 229, 255, 0.3);
      }

      .admin-button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(45deg, var(--primary), var(--accent));
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
        text-transform: uppercase;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .admin-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 229, 255, 0.4);
      }

      .admin-button i {
        transition: transform 0.3s ease;
      }

      .admin-button:hover i {
        transform: translateX(5px) rotate(360deg);
      }

      .back-link {
        display: block;
        text-align: center;
        color: var(--accent);
        text-decoration: none;
        margin-top: 20px;
        font-size: 1rem;
        transition: all 0.3s ease;
        position: relative;
        padding: 5px 0;
      }

      .back-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--accent);
        transition: width 0.3s ease;
      }

      .back-link:hover {
        transform: translateX(-5px);
      }

      .back-link:hover::after {
        width: 100%;
      }

      .back-link i {
        margin-right: 8px;
        transition: transform 0.3s ease;
      }

      .back-link:hover i {
        transform: translateX(-5px);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @media (max-width: 480px) {
        .login-box {
          padding: 30px 20px;
        }
        
        .login-box h2 {
          font-size: 1.8rem;
        }
        
        .form-group input {
          padding: 12px;
        }
        
        .admin-button {
          padding: 12px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2><i class="fas fa-user-shield"></i> Acceso Administrador</h2>
      <form class="login-form" action="admin.html" method="post">
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Usuario</label>
          <input type="text" id="username" name="username" required placeholder="Ingrese su usuario" autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Contrase침a</label>
          <input type="password" id="password" name="password" required placeholder="Ingrese su contrase침a" autocomplete="current-password">
        </div>
        <button type="submit" class="admin-button">
          <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n
        </button>
      </form>
      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Volver al inicio
      </a>
    </div>
    <script>
      // Efecto de hover en la caja
      const loginBox = document.querySelector('.login-box');
      document.addEventListener('mousemove', (e) => {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        loginBox.style.transform = `translateY(-10px) rotateX(${(y - 0.5) * 10}deg) rotateY(${(x - 0.5) * 10}deg)`;
      });

      loginBox.addEventListener('mouseleave', () => {
        loginBox.style.transform = 'translateY(-10px) rotateX(5deg) rotateY(5deg)';
      });

      // Efecto de carga al enviar el formulario
      document.querySelector('.login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const button = this.querySelector('.admin-button');
        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cargando...';
        
        setTimeout(() => {
          window.location.href = 'admin.html';
        }, 2000);
      });
    </script>
  </body>
</html>
