    <title>Galería - Ecosistemas terrestres en Cuba</title>

    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .gallery-item {
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .gallery-item:hover {
        transform: scale(1.03);
      }

      .gallery-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        display: block;
      }

      /* Estilos para el lightbox */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        padding: 20px;
        box-sizing: border-box;
      }

      .lightbox-content {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .lightbox-image {
        max-width: 90%;
        max-height: 80%;
        object-fit: contain;
      }

      .lightbox-caption {
        color: white;
        margin-top: 15px;
        font-size: 18px;
      }

      .lightbox-close {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 30px;
        cursor: pointer;
      }

      .lightbox-nav {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        box-sizing: border-box;
      }

      .lightbox-nav button {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        font-size: 24px;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
      }

      .lightbox-nav button:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
