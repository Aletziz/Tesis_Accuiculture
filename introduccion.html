<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introducción</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .intro-container {
        background: linear-gradient(135deg, #1a5f7a 0%, #2c8cb4 100%);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        margin: 2rem 0;
        color: white;
      }

      .intro-title {
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .intro-content {
        font-size: 1.1rem;
        line-height: 1.8;
        text-align: justify;
      }

      .intro-highlight {
        background: rgba(255, 255, 255, 0.1);
        padding: 1.5rem;
        border-radius: 10px;
        margin: 1.5rem 0;
      }

      .navigation-buttons {
        margin-top: 2rem;
      }

      .nav-button {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        transition: all 0.3s ease;
      }

      .nav-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" class="nav-logo">Tesis Acuicultura</a>
        <button class="nav-toggle" id="navToggle">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-menu" id="navMenu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="galeria.html">Galería</a></li>
          <li><a href="metodologia.html">Metodología</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="content-box">
        <div class="intro-container">
          <h1 class="intro-title">Introducción</h1>

          <div class="intro-content">
            <div class="intro-highlight">
              <p>Tu texto de introducción irá aquí...</p>
            </div>

            <p>Contenido adicional...</p>
          </div>
        </div>

        <div class="navigation-buttons">
          <a href="index.html" class="nav-button">← Volver al Índice</a>
          <a href="capitulo1.html" class="nav-button">Siguiente Capítulo →</a>
        </div>
      </div>
    </div>

    <script>
      const navToggle = document.getElementById("navToggle");
      const navMenu = document.getElementById("navMenu");
      navToggle.addEventListener("click", () => {
        navMenu.classList.toggle("active");
      });
    </script>
  </body>
</html>
